<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - Sign Up</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            margin: 2rem 0;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #005A9C;
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #005A9C;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #004a80;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }

        .login-link a {
            color: #005A9C;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #004a80;
            text-decoration: underline;
        }

        /* Error Message Styling */
        .error-message {
            display: none; /* Hidden by default */
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="School Logo">
        </div>
        <h1>Create Account</h1>
        <p>Student Information System</p>

        <!-- Error message placeholder -->
        <div id="error-message-box" class="error-message"></div>

        <!-- Remove the action and method attributes from the form -->
        <form id="signup-form">
            <div class="form-group">
                <label for="student_id">Student ID Number</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            <!-- CHANGED from 'username' to 'email' -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (Min. 6 characters)</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="signup-button" class="btn">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <!-- ========= FIREBASE SCRIPT ========== -->
    <!-- This is what you asked for, with the correct imports -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        // Import Authentication and Firestore
        import { 
            getAuth, 
            createUserWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDznfAjZr9KvxhLL7kdEAaR5Ek-SmEDHFA",
            authDomain: "laravelloginsystem-338f4.firebaseapp.com",
            projectId: "laravelloginsystem-338f4",
            storageBucket: "laravelloginsystem-338f4.firebasestorage.app",
            messagingSenderId: "586919067493",
            appId: "1:586919067493:web:4ca7a99bbaa8a7c20eeb8c",
            measurementId: "G-REM2Z91GWT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Firebase Services
        const auth = getAuth(app);
        const db = getFirestore(app); // This is your database

        // Get elements
        const signupForm = document.getElementById('signup-form');
        const signupButton = document.getElementById('signup-button');
        const errorBox = document.getElementById('error-message-box');

        // Add event listener to the form
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Stop the form from submitting
            
            // Get all form values
            const student_id = signupForm.student_id.value;
            const first_name = signupForm.first_name.value;
            const last_name = signupForm.last_name.value;
            const age = signupForm.age.value;
            const address = signupForm.address.value;
            const email = signupForm.email.value;
            const password = signupForm.password.value;
            
            // --- Validation (you can add more) ---
            if (!student_id || !first_name || !last_name || !age || !email || !password) {
                showError("Please fill in all required fields.");
                return;
            }
            if (password.length < 6) {
                showError("Password must be at least 6 characters long.");
                return;
            }
            
            // --- This replaces signup_process.php ---
            
            // Disable button
            signupButton.disabled = true;
            signupButton.textContent = "Signing up...";
            
            // 1. Create the user in Firebase Auth
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    
                    // 2. Now, save the *extra* data to Firestore
                    // We use the user's UID as the document ID
                    const userDocRef = doc(db, "students", user.uid);
                    
                    setDoc(userDocRef, {
                        student_id: student_id,
                        first_name: first_name,
                        last_name: last_name,
                        age: parseInt(age), // store age as a number
                        address: address,
                        email: email // store email for easy reference
                    })
                    .then(() => {
                        // Data saved! Redirect to login.
                        console.log("User created and data saved!");
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        showError("Error saving student data: " + error.message);
                        signupButton.disabled = false;
                        signupButton.textContent = "Sign Up";
                    });

                })
                .catch((error) => {
                    // Handle errors (e.g., email already in use)
                    showError(error.message);
                    signupButton.disabled = false;
                    signupButton.textContent = "Sign Up";
                });
        });
        
        function showError(message) {
            errorBox.style.display = 'block';
            errorBox.textContent = message;
        }

    </script>

</body>
</html>
