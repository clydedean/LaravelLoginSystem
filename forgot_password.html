<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - Forgot Password</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #005A9C;
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #005A9C;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #004a80;
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }

        .back-link a {
            color: #005A9C;
            text-decoration: none;
            font-weight: 500;
        }

        .message-box {
            display: none;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="School Logo">
        </div>
        <h1>Reset Password</h1>
        <p>Enter your email to receive a reset link</p>

        <div id="message-box" class="message-box"></div>

        <form id="reset-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" id="reset-button" class="btn">Send Reset Link</button>
        </form>

        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { 
            getAuth, 
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDznfAjZr9KvxhLL7kdEAaR5Ek-SmEDHFA",
            authDomain: "laravelloginsystem-338f4.firebaseapp.com",
            projectId: "laravelloginsystem-338f4",
            storageBucket: "laravelloginsystem-338f4.firebasestorage.app",
            messagingSenderId: "586919067493",
            appId: "1:586919067493:web:4ca7a99bbaa8a7c20eeb8c",
            measurementId: "G-REM2Z91GWT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const resetForm = document.getElementById('reset-form');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('message-box');

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const email = resetForm.email.value;
            
            resetButton.disabled = true;
            resetButton.textContent = "Sending...";
            
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    showMessage("Password reset email sent! Check your inbox.", "success");
                    resetButton.textContent = "Email Sent";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    showMessage("Error: " + errorMessage, "error");
                    resetButton.disabled = false;
                    resetButton.textContent = "Send Reset Link";
                });
        });
        
        function showMessage(message, type) {
            messageBox.style.display = 'block';
            messageBox.textContent = message;
            messageBox.className = 'message-box ' + type;
        }
    </script>

</body>
</html>
