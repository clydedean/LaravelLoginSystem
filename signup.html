<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - Sign Up</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            margin: 2rem 0;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.25rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #005A9C;
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #005A9C;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #004a80;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }

        .login-link a {
            color: #005A9C;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #004a80;
            text-decoration: underline;
        }

        /* Error Message Styling */
        .error-message {
            display: none;
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        /* Responsive Design */
        @media (max-width: 1366px) {
            .container {
                max-width: 800px;
                padding: 2rem;
            }
        }

        @media (max-width: 1024px) {
            .container {
                max-width: 700px;
                padding: 1.75rem;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .container {
                max-width: 450px;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.25rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 0.65rem;
            }

            .btn {
                padding: 0.75rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="School Logo">
        </div>
        <h1>Create Account</h1>
        <p>Student Information System</p>

        <!-- Error message placeholder -->
        <div id="error-message-box" class="error-message"></div>

        <form id="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="student_id">Student ID Number</label>
                    <input type="text" id="student_id" name="student_id" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group form-group-full">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password (Min. 6 characters)</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <button type="submit" id="signup-button" class="btn">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <!-- ========= FIREBASE SCRIPT ========== -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        // Import Authentication and Firestore
        import {
            getAuth,
            createUserWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import {
            getFirestore,
            doc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDznfAjZr9KvxhLL7kdEAaR5Ek-SmEDHFA",
            authDomain: "laravelloginsystem-338f4.firebaseapp.com",
            projectId: "laravelloginsystem-338f4",
            storageBucket: "laravelloginsystem-338f4.firebasestorage.app",
            messagingSenderId: "586919067493",
            appId: "1:586919067493:web:4ca7a99bbaa8a7c20eeb8c",
            measurementId: "G-REM2Z91GWT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Firebase Services
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get elements
        const signupForm = document.getElementById('signup-form');
        const signupButton = document.getElementById('signup-button');
        const errorBox = document.getElementById('error-message-box');

        // Add event listener to the form
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get all form values
            const student_id = signupForm.student_id.value;
            const first_name = signupForm.first_name.value;
            const last_name = signupForm.last_name.value;
            const age = signupForm.age.value;
            const address = signupForm.address.value;
            const email = signupForm.email.value;
            const password = signupForm.password.value;

            // Validation
            if (!student_id || !first_name || !last_name || !age || !email || !password) {
                showError("Please fill in all required fields.");
                return;
            }
            if (password.length < 6) {
                showError("Password must be at least 6 characters long.");
                return;
            }

            // Disable button
            signupButton.disabled = true;
            signupButton.textContent = "Signing up...";

            // Create the user in Firebase Auth
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Save the extra data to Firestore
                    const userDocRef = doc(db, "students", user.uid);

                    setDoc(userDocRef, {
                        student_id: student_id,
                        first_name: first_name,
                        last_name: last_name,
                        age: parseInt(age),
                        address: address,
                        email: email
                    })
                        .then(() => {
                            console.log("User created and data saved!");
                            window.location.href = "login.html";
                        })
                        .catch((error) => {
                            showError("Error saving student data: " + error.message);
                            signupButton.disabled = false;
                            signupButton.textContent = "Sign Up";
                        });

                })
                .catch((error) => {
                    showError(error.message);
                    signupButton.disabled = false;
                    signupButton.textContent = "Sign Up";
                });
        });

        function showError(message) {
            errorBox.style.display = 'block';
            errorBox.textContent = message;
        }

    </script>

</body>

</html>
