<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 850px; /* Rectangular/Wide Layout */
            box-sizing: border-box;
            margin: 0 1rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Grid Layout */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 0;
        }

        /* Special class for full-width items if needed later */
        .full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #005A9C;
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #005A9C;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #004a80;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }

        .login-link a {
            color: #005A9C;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #004a80;
            text-decoration: underline;
        }

        .error-message {
            display: none;
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1.25rem;
            }
            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="School Logo">
        </div>
        <h1>Create Account</h1>
        <p>Student Information System</p>

        <div id="error-message-box" class="error-message"></div>

        <form id="signup-form">
            <div class="form-grid">
                <!-- Row 1: Names (Above ID/Age) -->
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <!-- Row 2: ID and Age -->
                <div class="form-group">
                    <label for="student_id">Student ID Number</label>
                    <input type="text" id="student_id" name="student_id" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <!-- Row 3: Address and Birthdate -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                <!-- Row 4: Email and Phone -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number (09XXXXXXXXX)</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="09123456789" required maxlength="11">
                </div>
                
                <!-- Row 5: Password and Confirm -->
                <div class="form-group">
                    <label for="password">Password (Min. 6 chars)</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>

            <button type="submit" id="signup-button" class="btn">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signOut // <--- Added signOut here
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            collection,
            query,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        // Replace with your config
        const firebaseConfig = {
            apiKey: "AIzaSyDznfAjZr9KvxhLL7kdEAaR5Ek-SmEDHFA",
            authDomain: "laravelloginsystem-338f4.firebaseapp.com",
            projectId: "laravelloginsystem-338f4",
            storageBucket: "laravelloginsystem-338f4.firebasestorage.app",
            messagingSenderId: "586919067493",
            appId: "1:586919067493:web:4ca7a99bbaa8a7c20eeb8c",
            measurementId: "G-REM2Z91GWT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById('signup-form');
        const signupButton = document.getElementById('signup-button');
        const errorBox = document.getElementById('error-message-box');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const student_id = signupForm.student_id.value;
            const first_name = signupForm.first_name.value;
            const last_name = signupForm.last_name.value;
            const age = signupForm.age.value;
            const address = signupForm.address.value;
            const birthdate = signupForm.birthdate.value;
            const email = signupForm.email.value;
            const phone_number = signupForm.phone_number.value;
            const password = signupForm.password.value;
            const confirm_password = signupForm.confirm_password.value;
            
            // --- VALIDATION ---
            
            if (password !== confirm_password) {
                showError("Passwords do not match!");
                return;
            }

            if (password.length < 6) {
                showError("Password must be at least 6 characters long.");
                return;
            }

            if (!birthdate) {
                showError("Please select your Date of Birth.");
                return;
            }

            // Logic: Check if starts with 09 and is 11 digits
            const phoneRegex = /^09\d{9}$/;
            if (!phoneRegex.test(phone_number)) {
                showError("Invalid Phone Number. It must start with '09' and contain 11 digits.");
                return;
            }

            signupButton.disabled = true;
            signupButton.textContent = "Checking ID...";

            try {
                // Duplicate ID Check Logic
                const studentsRef = collection(db, "students");
                const q = query(studentsRef, where("student_id", "==", student_id));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    showError("This Student ID Number is already registered!");
                    signupButton.disabled = false;
                    signupButton.textContent = "Sign Up";
                    return;
                }

                signupButton.textContent = "Creating Account...";

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save Data to Firestore
                await setDoc(doc(db, "students", user.uid), {
                    student_id: student_id,
                    first_name: first_name,
                    last_name: last_name,
                    age: parseInt(age),
                    address: address,
                    birthdate: birthdate,
                    email: email,
                    phone_number: phone_number
                });

                // Force Logout after Signup
                await signOut(auth); 

                console.log("User created and data saved! User logged out for 2FA.");
                window.location.href = "/login.html";

            } catch (error) {
                showError(error.message);
                signupButton.disabled = false;
                signupButton.textContent = "Sign Up";
            }
        });
        
        function showError(message) {
            errorBox.style.display = 'block';
            errorBox.textContent = message;
        }
    </script>
</body>
</html>
