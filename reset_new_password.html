<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - New Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            background-color: #005A9C;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .status-msg {
            margin-top: 1rem;
            color: #c62828;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Set New Password</h1>
        <p>Enter your new secure password.</p>

        <form id="new-password-form">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" required>
            </div>
            <button type="submit" class="btn" id="save-btn">Save New Password</button>
        </form>
        <div id="status-msg" class="status-msg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDznfAjZr9KvxhLL7kdEAaR5Ek-SmEDHFA",
            authDomain: "laravelloginsystem-338f4.firebaseapp.com",
            projectId: "laravelloginsystem-338f4",
            storageBucket: "laravelloginsystem-338f4.firebasestorage.app",
            messagingSenderId: "586919067493",
            appId: "1:586919067493:web:4ca7a99bbaa8a7c20eeb8c",
            measurementId: "G-REM2Z91GWT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 1. Get the 'oobCode' (the secret code) from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const actionCode = urlParams.get('oobCode');
        const statusMsg = document.getElementById('status-msg');

        if (!actionCode) {
            statusMsg.textContent = "Error: No reset code found in URL. Please click the email link again.";
            document.getElementById('save-btn').disabled = true;
        }

        // 2. Handle Form Submit
        document.getElementById('new-password-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new_password').value;

            confirmPasswordReset(auth, actionCode, newPassword)
                .then(() => {
                    alert("Password reset successful! You can now login.");
                    window.location.href = "/login.html";
                })
                .catch((error) => {
                    statusMsg.textContent = "Error: " + error.message;
                });
        });
    </script>
</body>
</html>
