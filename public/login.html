<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Added padding to body prevents the card from touching the edges on mobile */
            padding: 1rem; 
            box-sizing: border-box; 
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            /* Ensure padding doesn't add to width */
            box-sizing: border-box; 
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
            /* Default font size */
            font-size: 2rem; 
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #005A9C;
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #005A9C;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #004a80;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            transform: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }

        .signup-link a {
            color: #005A9C;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #004a80;
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #005A9C;
            text-decoration: underline;
        }

        .error-message, .success-message {
            display: none; 
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        /* --- RESPONSIVE MEDIA QUERIES --- */
        @media screen and (max-width: 480px) {
            .container {
                padding: 1.5rem; 
            }

            h1 {
                font-size: 1.75rem; 
            }
            
            p {
                margin-bottom: 1.5rem;
            }

            body {
               min-height: auto; 
               padding: 1rem 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="School Logo">
        </div>
        <h1>Student Login</h1>
        <p>Student Information System</p>

        <div id="error-message-box" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="forgot-password">
                <a href="forgot_password.html">Forgot Password?</a>
            </div>

            <button type="submit" id="login-button" class="btn">Sign In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDznfAjZr9KvxhLL7kdEAaR5Ek-SmEDHFA",
            authDomain: "laravelloginsystem-338f4.firebaseapp.com",
            projectId: "laravelloginsystem-338f4",
            storageBucket: "laravelloginsystem-338f4.firebasestorage.app",
            messagingSenderId: "586919067493",
            appId: "1:586919067493:web:4ca7a99bbaa8a7c20eeb8c",
            measurementId: "G-REM2Z91GWT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorBox = document.getElementById('error-message-box');

        // Check user status on load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.emailVerified) {
                    // If verifying email is done, go to 2FA
                    console.log("User verified. Redirecting to 2FA...");
                    window.location.href = "/2fa.html";
                } else {
                    // Logged in but not verified. Stay here.
                    console.log("User logged in but email not verified.");
                }
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            
            if (!email || !password) {
                showError("Email and Password are required.");
                return;
            }
            
            loginButton.disabled = true;
            loginButton.textContent = "Signing in...";
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // CHECK EMAIL VERIFICATION
                    if (user.emailVerified) {
                        console.log("Login successful!", user.uid);
                        // REDIRECT TO 2FA (Not Dashboard)
                        window.location.href = "/2fa.html";
                    } else {
                        // Email is NOT verified -> Block login
                        showError("Please verify your email address first. Check your inbox.");
                        // We don't necessarily force logout here so they can see the state, 
                        // but you could if you wanted strictness.
                        loginButton.disabled = false;
                        loginButton.textContent = "Sign In";
                    }
                })
                .catch((error) => {
                    showError("Invalid email or password.");
                    loginButton.disabled = false;
                    loginButton.textContent = "Sign In";
                });
        });
        
        function showError(message) {
            errorBox.style.display = 'block';
            errorBox.textContent = message;
        }
    </script>

</body>
</html>
