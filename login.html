<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - Login</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #005A9C;
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #005A9C;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #004a80;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }

        .signup-link a {
            color: #005A9C;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #004a80;
            text-decoration: underline;
        }

        /* Error Message Styling */
        .error-message {
            display: none; /* Hidden by default */
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="School Logo">
        </div>
        <h1>Student Login</h1>
        <p>Student Information System</p>

        <!-- Error message placeholder -->
        <div id="error-message-box" class="error-message"></div>

        <form id="login-form">
            <!-- CHANGED from 'username' to 'email' -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-button" class="btn">Sign In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
    
    <!-- ========= FIREBASE SCRIPT ========== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDznfAjZr9KvxhLL7kdEAaR5Ek-SmEDHFA",
            authDomain: "laravelloginsystem-338f4.firebaseapp.com",
            projectId: "laravelloginsystem-338f4",
            storageBucket: "laravelloginsystem-338f4.firebasestorage.app",
            messagingSenderId: "586919067493",
            appId: "1:586919067493:web:4ca7a99bbaa8a7c20eeb8c",
            measurementId: "G-REM2Z91GWT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Get elements
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorBox = document.getElementById('error-message-box');

        // --- This replaces the PHP session check ---
        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard.
                console.log("User already logged in. Redirecting...");
                window.location.href = "dashboard.html";
            }
        });

        // Add event listener to the form
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Stop the form from submitting
            
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            
            if (!email || !password) {
                showError("Email and Password are required.");
                return;
            }
            
            // Disable button
            loginButton.disabled = true;
            loginButton.textContent = "Signing in...";
            
            // --- This replaces login_process.php ---
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    console.log("Login successful!", user.uid);
                    // Redirect to dashboard
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    // Handle errors (e.g., wrong password, user not found)
                    showError("Invalid email or password.");
                    loginButton.disabled = false;
                    loginButton.textContent = "Sign In";
                });
        });
        
        function showError(message) {
            errorBox.style.display = 'block';
            errorBox.textContent = message;
        }
    </script>

</body>
</html>
