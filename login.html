<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #005A9C;
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #005A9C;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #004a80;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }

        .signup-link a {
            color: #005A9C;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #004a80;
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #005A9C;
            text-decoration: underline;
        }

        .error-message {
            display: none; 
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .success-message {
            display: none;
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="School Logo">
        </div>
        <h1>Student Login</h1>
        <p>Enter your credentials to receive a login link.</p>

        <div id="error-message-box" class="error-message"></div>
        <div id="success-message-box" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="forgot-password">
                <a href="forgot_password.html">Forgot Password?</a>
            </div>
            
            <button type="submit" id="login-button" class="btn">Verify & Send Link</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            sendSignInLinkToEmail,     
            isSignInWithEmailLink,     
            signInWithEmailLink,       
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDznfAjZr9KvxhLL7kdEAaR5Ek-SmEDHFA",
            authDomain: "laravelloginsystem-338f4.firebaseapp.com",
            projectId: "laravelloginsystem-338f4",
            storageBucket: "laravelloginsystem-338f4.firebasestorage.app",
            messagingSenderId: "586919067493",
            appId: "1:586919067493:web:4ca7a99bbaa8a7c20eeb8c",
            measurementId: "G-REM2Z91GWT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorBox = document.getElementById('error-message-box');
        const successBox = document.getElementById('success-message-box');

        // FLAG to prevent auto-redirect during the login process
        let loginInProgress = false;

        // 1. HANDLE INCOMING MAGIC LINK (Part 2 of Login)
        if (isSignInWithEmailLink(auth, window.location.href)) {
            let email = window.localStorage.getItem('emailForSignIn');
            
            if (!email) {
                email = window.prompt('Please confirm your email for login:');
            }

            signInWithEmailLink(auth, email, window.location.href)
                .then((result) => {
                    window.localStorage.removeItem('emailForSignIn');
                    window.location.href = "/dashboard.html";
                })
                .catch((error) => {
                    showError("Link Error: " + error.message);
                });
        }

        // 2. Check Login Status
        onAuthStateChanged(auth, (user) => {
            // Only redirect if logged in AND not processing a magic link AND not in the middle of our form submit
            if (user && !isSignInWithEmailLink(auth, window.location.href) && !loginInProgress) {
                window.location.href = "/dashboard.html";
            }
        });

        // 3. HANDLE FORM SUBMIT (Part 1 of Login)
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            
            if (!email || !password) {
                showError("Email and Password are required.");
                return;
            }
            
            // SET FLAG TO TRUE to stop onAuthStateChanged from redirecting us
            loginInProgress = true; 
            
            loginButton.disabled = true;
            loginButton.textContent = "Verifying Credentials...";
            
            // Step A: Verify Password first
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Password is correct!
                    
                    // Step B: Send the Magic Link for 2FA
                    const actionCodeSettings = {
                        url: window.location.href, // Redirect back to this page
                        handleCodeInApp: true
                    };

                    sendSignInLinkToEmail(auth, email, actionCodeSettings)
                        .then(() => {
                            window.localStorage.setItem('emailForSignIn', email);
                            
                            // Step C: Force Logout immediately!
                            // This ensures they are NOT "logged in" until they click the email link.
                            signOut(auth).then(() => {
                                loginInProgress = false; // Reset flag
                            });

                            showSuccess("Password correct! We sent a secure link to your email. Click it to finish logging in.");
                            loginButton.textContent = "Link Sent";
                            // Hide form to prevent re-submission
                            loginForm.style.display = 'none';
                        })
                        .catch((error) => {
                            showError("Error sending link: " + error.message);
                            loginButton.disabled = false;
                            loginInProgress = false;
                        });
                })
                .catch((error) => {
                    // Password was wrong
                    showError("Invalid email or password.");
                    loginButton.disabled = false;
                    loginButton.textContent = "Verify & Send Link";
                    loginInProgress = false;
                });
        });
        
        function showError(message) {
            errorBox.style.display = 'block';
            errorBox.textContent = message;
            successBox.style.display = 'none';
        }

        function showSuccess(message) {
            successBox.style.display = 'block';
            successBox.textContent = message;
            errorBox.style.display = 'none';
        }
    </script>

</body>
</html>
